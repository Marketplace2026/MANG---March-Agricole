<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mon Profil - MANG</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;
  color:white;
}

.container{
  max-width:500px;
  margin:auto;
  padding:20px;
}

.card{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(20px);
  border-radius:20px;
  padding:25px;
  margin-bottom:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

.user-box{
  text-align:center;
}

.user-circle{
  width:90px;
  height:90px;
  border-radius:50%;
  background:white;
  color:#203a43;
  font-size:35px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto 15px;
  font-weight:700;
}

.email{
  opacity:0.8;
  font-size:14px;
}

.stat{
  display:flex;
  justify-content:space-between;
  padding:12px 0;
  border-bottom:1px solid rgba(255,255,255,0.2);
}

.stat:last-child{
  border:none;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  margin-top:10px;
  font-size:14px;
  transition:0.3s;
}

.wallet{ background:#00c853; color:white; }
.password{ background:#ffb300; }
.logout{ background:#ff5252; color:white; }

button:hover{
  transform:translateY(-2px);
  opacity:0.9;
}

button:disabled{
  opacity:0.6;
  cursor:not-allowed;
  transform:none;
}

.back{
  padding:20px;
  cursor:pointer;
  font-weight:600;
}

.message{
  margin-top:15px;
  font-size:13px;
  text-align:center;
  opacity:0.9;
}
   .btn {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
  }

  .btn-primary {
    background-color: #4CAF50;
    color: white;
  }

  .menu-btn {
  display: block;
  width: 100%;
  text-align: center;
  padding: 15px;
  margin: 10px 0;
  border-radius: 20px;
  font-weight: bold;
  font-size: 16px;
  text-decoration: none;
  position: relative;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

/* MÃªme style que bouton vert */
.commandes-btn {
  background: #00c853;
  color: white;
}

/* Badge rouge */
#order-badge {
  position: absolute;
  top: 8px;
  right: 15px;
  background:#00c853;
  color: white;
  font-size: 12px;
  padding: 3px 7px;
  border-radius: 50%;
  display: none;
}
  .btn-primary:hover {
    background-color: #45a049;
  }
</style>
</head>

<body>

<div class="back" onclick="window.location.href='index.html'">â¬… Retour</div>

<div class="container">

<div class="card user-box">
  <div class="user-circle" id="initialLetter">U</div>
  <h3 id="displayName">Utilisateur</h3>
  <div class="email" id="userEmail"></div>
</div>

<div class="card">
  <div class="stat">
    <span>Solde actuel</span>
    <span id="walletBalance">0 FCFA</span>
  </div>

  <div class="stat">
    <span>Transactions</span>
    <span id="totalTransactions">0</span>
  </div>

  <div class="stat">
    <span>Date d'inscription</span>
    <span id="createdAt"></span>
  </div>
</div>

<div class="card">
  <!-- Bouton Mes Commandes -->
<button id="btnMesCommandes" class="btn btn-primary" style="position:relative;">
  Mes Commandes
  <span id="order-badge"
        style="
          position:absolute;
          top:-5px;
          right:-8px;
          background:red;
          color:white;
          font-size:12px;
          padding:2px 6px;
          border-radius:50%;
          display:none;
        ">
  </span>
</button>
  <button class="wallet" onclick="goWallet()">ðŸ’³ Mon Portefeuille</button>
  <button class="password" id="changePassBtn" onclick="goChangePassword()">ðŸ”’ Modifier mon mot de passe</button>
  <button class="logout" onclick="logout()">ðŸšª DÃ©connexion</button>
  <div class="message" id="msgBox"></div>
</div>

</div>

<script type="module">
import { supabase } from './supabase.js';

let currentUser=null;

async function loadProfile() {
  try {
    // ðŸ”¹ RÃ©cupÃ©rer l'utilisateur connectÃ©
    const { data: { user }, error: userError } = await supabase.auth.getUser();
    if (userError || !user) {
      window.location.href = "login.html";
      return;
    }

    currentUser = user;

    // ðŸ”¹ Affichage infos de base
    document.getElementById("userEmail").innerText = user.email;
    document.getElementById("displayName").innerText = user.email.split("@")[0];
    document.getElementById("initialLetter").innerText = user.email.charAt(0).toUpperCase();
    document.getElementById("createdAt").innerText = new Date(user.created_at).toLocaleDateString();

    // ðŸ”¹ Charger le wallet depuis la table wallets
const { data: wallet, error: walletError } = await supabase
  .from("wallets")
  .select("available_balance")
  .eq("user_id", user.id)
  .single();

if (walletError) throw walletError;

// âš¡ Afficher le solde disponible au lieu du solde total
document.getElementById("walletBalance").innerText = 
    (wallet?.available_balance || 0).toLocaleString("fr-FR") + " FCFA";
    
    // ðŸ”¹ Compter le nombre de transactions
    const { count, error: txError } = await supabase
      .from("wallet_transactions")
      .select("*", { count: "exact", head: true })
      .eq("user_id", user.id);

    if (txError) throw txError;

    document.getElementById("totalTransactions").innerText = count || 0;

  } catch (err) {
    console.error("Erreur loadProfile:", err);
    alert("Erreur lors du chargement du profil");
  }
}

loadProfile();

window.goWallet = function () {
  window.location.href = "dashboard.html";
};

  document.addEventListener("DOMContentLoaded", () => {
  const btn = document.getElementById("btnMesCommandes");

  if (btn) {
    btn.addEventListener("click", () => {
      window.location.href = "commande.html";
    });
  }
});
/* ðŸ” VERSION PRO RESET */
window.goChangePassword=async function(){

  const btn=document.getElementById("changePassBtn");
  const msg=document.getElementById("msgBox");

  btn.disabled=true;
  btn.innerText="Envoi en cours...";

  const { error } = await supabase.auth.resetPasswordForEmail(
    currentUser.email,
    {
      redirectTo: "https://marketplace2026.github.io/MANG---March-Agricole//reset-password.html"
    
    }
  );

  if(error){
    msg.innerText="âŒ Erreur lors de l'envoi de l'email.";
  }else{
    msg.innerText="ðŸ“© Email de modification envoyÃ©. VÃ©rifiez votre boÃ®te mail.";
  }

  btn.disabled=false;
  btn.innerText="ðŸ”’ Modifier mon mot de passe";
}

window.logout=async function(){
  await supabase.auth.signOut();
  window.location.href="login.html";
}
// ðŸ”¢ Charger badge Mes Commandes
async function loadNewOrdersCount() {
  if (!currentUser) return;

  try {
    const { data, count, error } = await supabase
      .from('orders')
      .select('*', { count: 'exact', head: true })
      .eq('seller_id', currentUser.id)
      .eq('status', 'pending')
      .eq('is_seen', false);

    if (error) throw error;

    const badge = document.getElementById("order-badge");

    if (count && count > 0) {
      badge.style.display = "inline-block";
      badge.textContent = count;
    } else {
      badge.style.display = "none"; // ðŸ”¹ cache le badge
    }
  } catch (err) {
    console.error("Erreur badge commandes:", err);
  }
}
  // Appel initial au chargement du profil
loadNewOrdersCount();
  

// ðŸ”” Mise Ã  jour en temps rÃ©el
supabase
  .channel('new-orders-channel')
  .on(
    'postgres_changes',
    {
      event: 'INSERT',
      schema: 'public',
      table: 'orders'
    },
    payload => {
      loadNewOrdersCount();
    }
  )
  .subscribe();
  
</script>

</body>
</html>
