<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mes Commandes</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif}

body{
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;
  color:white;
}

/* HEADER */
.header{
  padding:25px 20px;
  display:flex;
  align-items:center;
  gap:15px;
}

.avatar{
  width:60px;
  height:60px;
  border-radius:50%;
  background:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  color:#2c5364;
  font-weight:bold;
}

.header-info h1{font-size:22px;font-weight:700}
.header-info p{font-size:14px;opacity:0.8}

/* MAIN */
main{
  background:#f4f6f9;
  border-top-left-radius:30px;
  border-top-right-radius:30px;
  padding:25px 20px;
  margin-top:20px;
  color:#333;
}

h2{margin:25px 0 15px}

.orders-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:15px;
}

.order-card{
  background:white;
  padding:18px;
  border-radius:18px;
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
  cursor:pointer;
  transition:0.3s;
  position:relative;
}

.order-card:hover{
  transform:translateY(-4px);
}

/* STATUS BANDS */
.status-band{
  padding:8px 10px;
  border-radius:8px;
  font-size:13px;
  font-weight:500;
  margin-bottom:8px;
  color:white;
}

.status-pending{background:#f39c12;}
.status-accepted{background:#2ecc71;}
.status-refused{background:#e74c3c;}
.status-paid{background:#3498db;}

/* BUTTONS */
.btn{
  padding:7px 12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:13px;
  margin-top:8px;
  margin-right:6px;
}

.accept-btn{background:#2ecc71;color:white;}
.refuse-btn{background:#e74c3c;color:white;}
.pay-btn{background:#27ae60;color:white;}

.empty{
  background:white;
  padding:20px;
  border-radius:10px;
  text-align:center;
  color:#888;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
  padding:20px;
}

.modal-content{
  background:white;
  padding:25px;
  border-radius:12px;
  width:100%;
  max-width:450px;
  color:#333;
  animation:fadeIn 0.2s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(0.95)}
  to{opacity:1;transform:scale(1)}
}

.modal-content h3{margin-bottom:15px}
.modal-content p{margin:6px 0;font-size:14px}

.modal-close{
  margin-top:15px;
  background:#e74c3c;
  color:white;
  border:none;
  padding:7px 12px;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <div class="avatar" id="userAvatar">U</div>
  <div class="header-info">
    <h1>Mes Commandes</h1>
    <p id="userEmail"></p>
  </div>
</div>

<main>

<h2>üõí Mes achats</h2>
<div class="orders-grid" id="buyerOrders"></div>

<h2>üè™ Commandes re√ßues</h2>
<div class="orders-grid" id="sellerOrders"></div>

</main>

<div class="modal" id="orderModal">
  <div class="modal-content">
    <h3>D√©tails de la commande</h3>
    <div id="orderDetails"></div>
    <button class="modal-close" onclick="closeModal()">Fermer</button>
  </div>
</div>

<script type="module">
import { supabase } from './supabase.js';

let currentUser=null;
let isProcessing=false;

async function init(){
  const { data:{ session } } = await supabase.auth.getSession();
  if(!session){
    window.location.href="login.html";
    return;
  }
  currentUser=session.user;
  document.getElementById("userEmail").innerText=currentUser.email;
  document.getElementById("userAvatar").innerText=currentUser.email.charAt(0).toUpperCase();
  loadOrders();
}
init();

/* ================= LOAD ================= */
async function loadOrders(){
  const buyerDiv=document.getElementById("buyerOrders");
  const sellerDiv=document.getElementById("sellerOrders");
  buyerDiv.innerHTML="";
  sellerDiv.innerHTML="";

  const { data:buyerOrders } = await supabase
  .from("orders")
  .select(`
    *,
    seller:profiles!orders_seller_id_fkey(username,email)
  `)
  .eq("buyer_id",currentUser.id)
  .order("created_at",{ascending:false});

  const { data:sellerOrders } = await supabase
  .from("orders")
  .select(`
    *,
    buyer:profiles!orders_buyer_id_fkey(username,email)
  `)
  .eq("seller_id",currentUser.id)
  .order("created_at",{ascending:false});

  renderOrders(buyerOrders,buyerDiv,true);
  renderOrders(sellerOrders,sellerDiv,false);
}

/* ================= RENDER ================= */
function renderOrders(orders,container,isBuyer){

  if(!orders || orders.length===0){
    container.innerHTML="<div class='empty'>Aucune commande</div>";
    return;
  }

  orders.forEach(order=>{

    let bandClass="status-pending";
    let bandText="En attente";

    if(order.status==="accepted"){
      bandClass="status-accepted";
      bandText="Livraison accept√©e";
    }

    if(order.status==="refused"){
      bandClass="status-refused";
      bandText="Livraison refus√©e";
    }

    if(order.status==="paid"){
      bandClass="status-paid";
      bandText="Commande pay√©e";
    }

    let buttons="";

    if(!isBuyer && order.status==="pending"){
      buttons=`
        <button class="btn accept-btn" onclick="event.stopPropagation();acceptOrder('${order.id}')">Accepter</button>
        <button class="btn refuse-btn" onclick="event.stopPropagation();refuseOrder('${order.id}')">Refuser</button>
      `;
    }

    if(isBuyer && order.status==="accepted"){
      buttons=`
        <button class="btn pay-btn" onclick="event.stopPropagation();payOrder('${order.id}')">Payer</button>
      `;
    }

    container.innerHTML+=`
      <div class="order-card" onclick='showDetails(${JSON.stringify(order)})'>
        <div class="status-band ${bandClass}">${bandText}</div>
        <p><strong>Montant :</strong> ${order.amount} FCFA</p>
        <p><strong>Date :</strong> ${new Date(order.created_at).toLocaleString()}</p>
        ${buttons}
      </div>
    `;
  });
}

/* ================= ACTIONS ================= */
async function acceptOrder(id){
  if(isProcessing)return;
  isProcessing=true;
  await supabase.rpc("accept_order",{p_order_id:id});
  loadOrders();
  isProcessing=false;
}

async function refuseOrder(id){
  if(isProcessing)return;
  isProcessing=true;
  await supabase.rpc("refuse_order",{p_order_id:id});
  loadOrders();
  isProcessing=false;
}

async function payOrder(id){
  if(isProcessing)return;
  isProcessing=true;
  await supabase.rpc("pay_order",{p_order_id:id});
  loadOrders();
  isProcessing=false;
}

/* ================= MODAL ================= */
function showDetails(order){
  document.getElementById("orderDetails").innerHTML=`
    <p><strong>ID :</strong> ${order.id}</p>
    <p><strong>Montant :</strong> ${order.amount} FCFA</p>
    <p><strong>Status :</strong> ${order.status}</p>
    <hr>
    <p><strong>Adresse :</strong> ${order.delivery_address || "N/A"}</p>
    <p><strong>T√©l√©phone :</strong> ${order.delivery_phone || "N/A"}</p>
    <p><strong>Note :</strong> ${order.delivery_note || order.note || "N/A"}</p>
    <p><strong>Commission :</strong> ${order.commission_amount || 0} FCFA</p>
  `;
  document.getElementById("orderModal").style.display="flex";
}

function closeModal(){
  document.getElementById("orderModal").style.display="none";
}
</script>

</body>
</html>
